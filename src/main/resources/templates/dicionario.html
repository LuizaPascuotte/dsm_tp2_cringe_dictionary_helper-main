<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicionário Cringe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="jumbotron" th:text="${titulo}">Dicionário Cringe</h1>
    </header>
    <main class="container-fluid">
    <hr>
    <table th:if="${palavras.size() > 0}" class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <td scope="col">Palavra</td>
                <td scope="col">Significado</td>
                <td scope="col">Ação</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="p : ${palavras}">
                <th scope="row" th:text="${p.id}">1</th>
                <td th:text="${p.descricao}">Palavra</td>
                <td th:text="${p.significado}">Significado</td>
                <td colspan="2">
                    <a th:href="@{/dicionario/excluir/{id} (id = ${p.id})}" class="btn btn-danger btn-sm">Excluir</a>
                    <a th:href="@{/dicionario/editar/{id} (id = ${p.id})}" class="btn btn-warning btn-sm">Editar</a>
                </td>
            </tr>
        </tbody>
    <div th:if="${palavras.size() == 0}" class="alert alert-warning col-4" >
    Ainda não existem palavras registradas
    </div>
    </table>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
