<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicionário Cringe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <h1>Index page</h1>
    <header>
        <h1 class="jumbotron" th:text="${titulo}">Dicionário Cringe</h1>
    </header>
    <main class="container-fluid">

    <form th:action="@{/dicionario/salvar}" method="post" th:object="${palavra}">
        <div class="row">
            <div class="col col-3">
                <input type="text" class="form-control" placeholder="Palavra" th:field="*{descricao}" id="descricao" required>
            </div>
        <div>
            <input type="text" class="form-control" placeholder="Significado" th:field="*{significado}" id="significado" required>
        </div>
        <div class="col-auto mb-3">
            <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
        </div>
    </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
